---
# Title: role-nextcloud-server
#
# Author: Bitfinity-NL / L. Rutten
# File: tasks/main.yml
#
# Description:
#   Role for deploy a Nextcloud server.

- name: "Install APT packages"
  apt:
    pkg:
    - apache2
    - libapache2-mod-php
    - php-cli 
    - php-fpm 
    - php-json 
    - php-intl 
    - php-imagick 
    - php-pdo 
    - php-mysql 
    - php-zip 
    - php-gd 
    - php-mbstring 
    - php-curl 
    - php-xml 
    - php-pear 
    - php-bcmath
    - wget
    - unzip

- name: "Remove directory /var/www/html"
  file:
    path: /var/www/html
    state: absent

- name: "Unarchive zip to /opt/nextcloud" 
  unarchive:
    src: "{{ nc_src_url }}" 
    dest: /opt/
    remote_src: yes

- name: "Create symlink from /opt/nextcloud to /var/www/html"
  file:
    src: /opt/nextcloud
    dest: /var/www/html
    owner: root
    group: root
    mode: '0755'
    state: link

- name: "Configure Apache2 000-default.conf for nextcloud"
  blockinfile:
    backup: yes
    path: /etc/apache2/sites-available/000-default.conf
    marker: "        #<!-- Nextcloud - ANSIBLE MANAGED BLOCK -->"
    insertbefore: "</VirtualHost>"
    block: |2
              ServerName {{ nc_servername }}
              ServerAlias {{ nc_serveralias }}
              <Directory /srv/nextcloud/>
                  Options +FollowSymlinks
                  AllowOverride All
                  Require all granted
                  SetEnv HOME /srv/nextcloud
                  SetEnv HTTP_HOME /srv/nextcloud
                  <IfModule mod_dav.c>
                    Dav off
                  </IfModule>
              </Directory>
  with_items:
    - /etc/apache2/sites-available/000-default.conf
    - /etc/apache2/sites-available/000-default-le-ssl.conf

- name: "Enable Apache2 modules"
  apache2_module:
    state: present
    name: "{{ item }}"
  with_items:
    - rewrite
    - dir
    - mime
    - env
    - headers
  notify:
    - restart_apache2
